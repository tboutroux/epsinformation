<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit_compte</title>
</head>
<body>
    
    {% include 'components/navbar.html' %}

    <form method="POST" action="{{ url_for('edit_account', username=user['username']) }}">
        <div class="mb-3">
            <label for="firstname" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user['prenom'] }}">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user['nom'] }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
            <input type="password" class="form-control" id="password" name="password">
            <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password')">
                <i class="fa fa-eye"></i>
            </button>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
            <div class="input-group">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirm_password')">
                <i class="fa fa-eye"></i>
            </button>
            </div>
        </div>
        <div id="password-error" class="text-danger" style="display: none;">Les mots de passe ne correspondent pas.</div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
