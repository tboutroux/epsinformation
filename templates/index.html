<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>

    {% include 'components/navbar.html' %}

    <div>
        <div class="row">
            <!-- Section de gauche -->
            <div class="col-2 p-0 section bg-primary left-section">
                <!-- Contenu de la section de gauche -->
            </div>

            <!-- Section centrale -->
            <div class="col-8 p-0 section bg-light center-section">
                <!-- Contenu de la section centrale -->
            </div>

            <!-- Section de droite -->
            <div class="col-2 p-0 section bg-light right-section">
                <div class="card p-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{{ url_for('static', filename='images/lete.png') }}" alt="Weather Icon" width=150>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>{{ weather['tmin'] }}°C</h2>
                        <span>|</span>
                        <h2>{{ weather['tmax'] }}°C</h2>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <p>Nantes</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
