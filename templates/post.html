<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Post</title>
</head>

<body>
    {% include 'components/navbar.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Post Form
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('post') }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <input type="text" class="form-control" id="content" name="content" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-control" id="type" name="type" required>
                                    <option value="" disabled selected>Select type</option>
                                    <option value="1">BDE</option>
                                    <option value="2">Mydil</option>
                                    <option value="3">Info campus</option>
                                    <option value="4">Offres d'emploi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree</label>
                                <select class="form-control" id="degree" name="degree" required>
                                    <option value="" disabled selected>Select degree</option>
                                    <option value="3">Crucial</option>
                                    <option value="2">Important</option>
                                    <option value="1">Faible</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="file" class="form-label">Picture</label>
                                <input type="file" class="form-control" id="file" name="image" accept="image/*">
                            </div>

                            <span class="text-center text-danger">{{ message }}</span>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
